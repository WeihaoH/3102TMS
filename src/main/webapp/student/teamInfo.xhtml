<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputText value="Team Id: " />
                    <h:outputText value="#{teamBean.teamInstance.id}" />
                    
                    <h:outputText value="Team Name: " />
                    <h:outputText value="#{teamBean.teamInstance.teamName}" />
                    
                    <h:outputText value="Team Creation Date: " />
                    <h:outputText value="#{teamBean.teamInstance.creationDate}" />
                    <h:form>
                        <h:commandButton value ="Join" action="#{teamCandidaterBean.addMembertoTeam(teamBean.teamInstance.id)}"></h:commandButton>
                    </h:form>
                    
                    <h:form>
                        <h:commandButton value="Details" action="#{teamCandidaterBean.findAllCandidater(teamBean.teamInstance.id)}"/>
                    </h:form>
                    
                    
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
