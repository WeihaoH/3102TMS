<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputText value="Team Id: " />
                    <h:outputText value="#{teamBean.teamInstance.id}" />

                    <h:outputText value="Team Name: " />
                    <h:outputText value="#{teamBean.teamInstance.teamName}" />

                    <h:outputText value="Team Creation Date: " />
                    <h:outputText value="#{teamBean.teamInstance.creationDate}" />

                    <c:choose>
                        <c:when test="#{!userTeamRelationBean.checkInTeam(sessionScope.Student.userId)}">
                            <h:form>
                                <h:commandButton value ="Join" action="#{teamCandidaterBean.addMembertoTeam(teamBean.teamInstance.id)}"></h:commandButton>
                            </h:form>
                        </c:when>
                    </c:choose>
                    
                    <c:choose>
                       <!-- check if this user is liaison-->
                       <c:when test="${ true }" > 
<!--                           show the candidate table-->
                       </c:when>
                    </c:choose>

                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
