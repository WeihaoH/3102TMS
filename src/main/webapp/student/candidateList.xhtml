<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:outputText id = "canTid" value="Team #{teamCandidaterBean.teamid}"/>

               <h:dataTable cellpadding="10pt" value="#{teamCandidaterBean.candidaters}" var="candidate">
                        <h:column>
                            <f:facet name = "id">Student Id</f:facet>
                            <h:outputText id = "canId" value="#{candidate.candidaterid}"/>
                        </h:column>
                       
                        <h:column>
                        
                        <h:form>
                            <h:commandButton value ="Accept" action="#{userTeamRelationBean.addMembertoTeam(teamCandidaterBean.teamid, candidate.candidaterid)}"></h:commandButton>
                        </h:form>
                        </h:column>
                    
                    </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
