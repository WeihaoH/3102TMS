<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">


                <h:dataTable cellpadding="10pt" value="#{teamBean.teams}" var="team">
<!--                        <h:column><h:outputText value="#{team.teamName}"/></h:column>
                    <h:column><h:outputText value="#{team.courseCode}"/></h:column>
                    <h:column><h:outputText value="#{team.teamMembers}"/></h:column>-->
                    <h:column>
                        <f:facet name = "header">Team Id</f:facet>
                        <h:outputText value="#{team.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Creation Date</f:facet>
                        <h:outputText value="#{team.creationDate}"/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Full</f:facet>
                        <h:outputText value="#{team.isFull}"/>
                    </h:column>
                    
                    <h:column>
                        <h:form>
                            <h:commandButton value="Details" action="#{teamBean.getTeamDetails(team.id)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>

            </ui:define>
        </ui:composition>

    </body>
</html>
